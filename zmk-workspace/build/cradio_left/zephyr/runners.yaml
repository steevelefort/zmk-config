# Available runners configured by board.cmake.
runners:
- uf2
- nrfjprog
- uf2
- nrfjprog

# Default flash runner if --runner is not given.
flash-runner: uf2

# Common runner configuration values.
config:
  board_dir: /workspace/zmk/app/module/boards/nicekeyboards/nice_nano
  # Build outputs:
  elf_file: zmk.elf
  hex_file: zmk.hex
  bin_file: zmk.bin
  uf2_file: zmk.uf2
  # Host tools:
  gdb: /opt/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /opt/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  uf2:
    []

  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
    - --nrf-family=NRF52
    - --softreset
    - --nrf-family=NRF52
    - --softreset
  uf2:
    []

  nrfjprog:
    - --nrf-family=NRF52
    - --softreset
    - --nrf-family=NRF52
    - --softreset
    - --nrf-family=NRF52
    - --softreset
