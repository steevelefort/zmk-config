cmake:
  application:
    configuration-dir: /workspace/zmk/app
    source-dir: /workspace/zmk/app
  board:
    name: nice_nano
    path:
     - /workspace/zmk/app/module/boards/nicekeyboards/nice_nano
     - /workspace/zmk/app/boards/nicekeyboards/nice_nano
    qualifiers: nrf52840
    revision: 2.0.0
  devicetree:
    bindings-dirs:
     - /workspace/zmk/app/module/dts/bindings
     - /workspace/zmk/app/dts/bindings
     - /workspace/zephyr/dts/bindings
    extra-user-files:
     - /workspace/config/cradio.keymap
    files:
     - /workspace/zmk/app/module/boards/nicekeyboards/nice_nano/nice_nano.dts
     - /workspace/zmk/app/boards/shields/cradio/cradio_right.overlay
     - /workspace/config/cradio.keymap
    include-dirs:
     - /workspace/modules/hal/stm32/dts
     - /workspace/modules/hal/atmel/include
     - /workspace/modules/hal/gigadevice/include
     - /workspace/modules/hal/nuvoton/dts
     - /workspace/zmk/app/module/include
     - /workspace/zmk/app/module/dts
     - /workspace/zmk/app/include
     - /workspace/zmk/app/dts/common
     - /workspace/zmk/app/dts
     - /workspace/zephyr/include
     - /workspace/zephyr/include/zephyr
     - /workspace/zephyr/dts/common
     - /workspace/zephyr/dts/x86
     - /workspace/zephyr/dts/xtensa
     - /workspace/zephyr/dts/sparc
     - /workspace/zephyr/dts/riscv
     - /workspace/zephyr/dts/posix
     - /workspace/zephyr/dts/nios2
     - /workspace/zephyr/dts/arm64
     - /workspace/zephyr/dts/arm
     - /workspace/zephyr/dts/arc
     - /workspace/zephyr/dts
  kconfig:
    files:
     - /workspace/zmk/app/module/boards/nicekeyboards/nice_nano/nice_nano_2_0_0_defconfig
     - /workspace/zmk/app/prj.conf
     - /workspace/zmk/app/boards/shields/cradio/cradio_right.conf
     - /workspace/config/cradio.conf
     - /workspace/config/cradio.conf
    user-files:
     - /workspace/zmk/app/prj.conf
  toolchain:
    name: zephyr
    path: /opt/zephyr-sdk-0.16.3
  vendor-specific:
    nordic:
      svdfile: /workspace/modules/hal/nordic/nrfx/mdk/nrf52840.svd
  zephyr:
    version: 4.1.0
    zephyr-base: /workspace/zephyr
version: 0.1.0
west:
  command: /usr/local/bin/west build -s zmk/app -b nice_nano -d build/cradio_right -- -DZMK_CONFIG=/workspace/config -DSHIELD=cradio_right
  topdir: /workspace
  version: 1.2.0
